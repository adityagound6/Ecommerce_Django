  {% extends 'base.html' %}
 {% block content%}
<div class="row mt-3">
<!--filtter-->
<div class="col-lg-3">
<div class="list-group">
      <a href="/" class="list-group-item ">All Products</a>
{% for j in categories %}
  <a href="/?category={{j.id}}" class="list-group-item ">{{j.name}}</a>
{% endfor %}
</div>

</div>


 <!--all products-->
 <div class="col-lg-9">
    <div class="row mx-auto">
    {% for i in products %}
<div class="card mx-auto mt-3 border-5" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.description}}</p>
    <a href="#" class="btn btn-light ">Add to card</a>
  </div>
</div>
    {% endfor %}
</div>
    </div>
    </div>
 {% endblock  %}
